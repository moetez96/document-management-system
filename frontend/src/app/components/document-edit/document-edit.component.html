<div class="row justify-content-center">
  <div class="col-md-4">

    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Document</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="inputName">Document Name</label>
            <input class="form-control" type="text" formControlName="fullName">
            <div class="alert alert-danger" role="alert" *ngIf="submitted && myForm.fullName.errors?.required">
              Document Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3">Description</label>
            <textarea class="form-control" formControlName="description"></textarea>
            <div class="alert alert-danger" role="alert" *ngIf="submitted && myForm.description.errors?.required">
              Document Description is requires.
            </div>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Choose File</label>
            <input class="form-control" type="file" id="formFile" (change)="handleFileInput($event)">
            <div class="alert alert-primary" role="alert">
              if you don't choose a new file the original file will remain
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div><!-- form  -->
  </div>
</div>
