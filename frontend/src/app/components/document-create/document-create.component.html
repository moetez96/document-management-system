<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card-body">
      <form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Document Name</label>
          <input class="form-control" type="text" formControlName="fullName">
          <div class="invalid-feedback" *ngIf="submitted && myForm.fullName.errors?.required">
            Document Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3">Description</label>
          <textarea class="form-control" formControlName="description"></textarea>
          <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
            Document Description is requires.
          </div>
        </div>
        <div class="form-group">
          <label for="file">Choose File</label>
          <input type="file" id="file" (change)="handleFileInput($event)">
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
        </div>
      </form>

    </div>
  </div>
</div>
